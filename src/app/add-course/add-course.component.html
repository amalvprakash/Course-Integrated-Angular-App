<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3">

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label class="form-label">Course Id</label>
                    <input type="text" name="courseId" [(ngModel)]="courseId" id="" class="form-control">
                </div>
            
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label class="form-label">Course Name</label>
                    <input type="text" name="courseName" [(ngModel)]="courseName" id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label class="form-label">Course Venue</label>
                    <input type="text" name="courseVenue" [(ngModel)]="courseVenue" id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label class="form-label">Course Duration</label>
                    <input type="text" name="courseDuration" [(ngModel)]="courseDuration" id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label class="form-label">Course Date</label>
                    <input type="date" name="courseDate" [(ngModel)]="courseDate" id="" class="form-control">
                </div>
                
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                  <button (click)="readValues()" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </div>
    </div>
</div>
